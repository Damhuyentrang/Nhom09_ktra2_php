<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gửi Đăng Ký Tự Động</title>
</head>

<body>
    <h2>Gửi thông tin đăng ký cố định</h2>
    <button onclick="sendRegistration()">Gửi đăng ký</button>

    <pre id="result"></pre>

    <script>
        function sendRegistration() {
            const data = {
                first_name: "ale",
                last_name: "hap",
                email: "alehap@gmail.com",
                password: "416741"
            };

            fetch('http://127.0.0.1/api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(response => {
                    document.getElementById('result').innerText = JSON.stringify(response, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Lỗi: ' + error;
                });
        }
    </script>
</body>

</html>
