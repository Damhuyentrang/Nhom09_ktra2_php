<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gửi Đăng Ký Tự Động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Gửi thông tin đăng ký cố định</h2>
        <button onclick="sendRegistration()">Gửi đăng ký</button>
        <pre id="result"></pre>
    </div>

    <script>
        function sendRegistration() {
            const data = {
                first_name: "ale",
                last_name: "hap",
                email: "alehap@gmail.com",
                password: "416741"
            };

            fetch('http://127.0.0.1/api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(response => {
                    document.getElementById('result').innerText = JSON.stringify(response, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Lỗi: ' + error;
                });
        }
    </script>
</body>

</html>
